	$(document).ready(function(){

	$(".q2").hide();

$(".q10").hide();
$(".success").hide();
$(".failure").hide();
});
var count=0;
function checkAnswer1(value,t)
{
var t1=t+1;
if(value==10){
$(".failure").hide();
$(".success").show();
$(".q"+t).hide();
$(".success").hide(1000);
$(".q"+t1).show(2000);
count+=1;
}
else{
$(".success").hide();
$(".failure").show();
$(".q"+t).hide();
$(".failure").hide(1000);
$(".q"+t1).show(2000);
}
if(t1==10)
{
$(".success").hide();
$(".failure").hide();
setTimeout("alert('You secured '+ count +' out of 9')",2000);
}
}
</script>
